<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="progressBar">
        <div class="progress">
            
        </div>
    </div>
      <form class="user-form" id="user-form">
         <div class="field-username">
            <i class="fas fa-user-ninja"></i>
            <input style="font-family: 'Pangolin', cursive; font-size: large;" type="text" placeholder="Username" required>
            <i class="fas fa-angle-down"></i>
        </div>
        <div class="field-email inactive">
            <i class="fas fa-envelope"></i>
            <input style="font-family: 'Pangolin', cursive; font-size: large;" type="email" placeholder="Email" required>
            <i class="fas fa-angle-down"></i>
        </div>
        <div class="field-pass inactive">
            <i class="fas fa-key"></i>
            <input style="font-family: 'Pangolin', cursive; font-size: large;" type="password" placeholder="Password" required>
            <i class="fas fa-angle-down"></i>
        </div>
        <div class="field-thankyou inactive">
            <i class="fab fa-gratipay"></i>
            <p style="font-family: 'MuseoModerno', cursive; font-size: large;" >THANKS FOR SUBMITING THE FORM!</p>
            <i class="fab fa-gratipay"></i>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
